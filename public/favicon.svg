<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- Icon Group -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Segment 1: Top Right (Growth/Stocks) - Solid White -->
    <path d="M 0 -150 A 150 150 0 0 1 129.9 75 L 0 0 Z" fill="white" />
    
    <!-- Segment 2: Bottom (Stability/Bonds) - 80% Opacity -->
    <path d="M 0 0 L 129.9 75 A 150 150 0 0 1 -129.9 75 Z" fill="white" fill-opacity="0.8" />
    
    <!-- Segment 3: Top Left (Cash/Liquid) - 60% Opacity -->
    <path d="M 0 0 L -129.9 75 A 150 150 0 0 1 0 -150 Z" fill="white" fill-opacity="0.6" />
    
    <!-- Center Dot for style -->
    <circle r="20" fill="#047857" />
  </g>
</svg>
